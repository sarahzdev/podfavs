<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Rating</th>
        </tr>
        <tr th:each="podcast:${podcasts}">
            <td th:text="${podcast.title}"></td>
            <td th:text="${podcast.description}"></td>
            <td th:text="${podcast.rating}"></td>
        </tr>
    </table>
</body>
</html>
